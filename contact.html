<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Home">
<meta name="keywords" content="Bait, Tackle, Fishing">
<title>Respooling Contact</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="responsivestyles.css">
</head>
<body>
    <header>
        <h1>Respooling and Contact Us</h1>
    </header>
<main>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Service</a></li>
            <li><a href="fixin.html">The Fixin's</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h2>Contact Us for Respooling Service</h2>
        <form action="submit-respooling.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
    
            <label for="line-type">Line Type:</label>
            <select id="line-type" name="line-type" required>
                <option value="" disabled selected>Select Line Type</option>
                <option value="monofilament">Monofilament</option>
                <option value="braided">Braided</option>
                <option value="fluorocarbon">Fluorocarbon</option>
            </select>
    
            <label for="line-weight">Line Weight (lb):</label>
            <input type="number" id="line-weight" name="line-weight" required>
    
            <label for="message">Additional Details:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter any additional details..."></textarea>
    
            <button type="submit">Submit Request</button>
        </form>
    </div>
    <div class="video-container">
        <iframe src="respoolvideo.mp4" title="Respooling Service Video" allowfullscreen></iframe>
    </div>        
</main>
